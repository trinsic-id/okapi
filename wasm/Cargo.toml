[package]
name = "okapi-wasm"
version = "0.1.0"
authors = ["Tomislav Markovski <tomislav@trinsic.id>"]
edition = "2018"

[lib]
name = "okapi_wasm"
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
okapi = { path = "../native", default-features = false, features = ["hashing"] }