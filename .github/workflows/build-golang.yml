name: Build Golang SDK

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "go/**"
      - "proto/**"
      - ".github/workflows/*golang*"
  push:
    branches:
      - main

jobs:
  test_go:
    name: Test Go code
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            static_lib_file: libokapi.a
            dynamic_lib_file: libokapi.so
            artifact_name: linux
            go-version: '1.16'
          - os: windows-latest
            static_lib_file: libokapi.dll.a
            dynamic_lib_file: okapi.dll
            artifact_name: windows-gnu
            go-version: '1.16'
          - os: macos-latest
            static_lib_file: libokapi.a
            dynamic_lib_file: libokapi.dylib
            artifact_name: macos
            go-version: '1.16'
    steps:
      - uses: actions/checkout@v2
      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@v2.14.0
        with:
          workflow: "build-libs.yml"
          path: ./libs
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display Golang version
        run: go version
      - name: Build, Test, Pack
        run: ./devops/BuildGolang.ps1 -GitTag ${{ github.ref }}
        shell: pwsh
        env:
          LD_LIBRARY_PATH: "$GITHUB_WORKSPACE/go/okapi"
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: golang-test-results
          path: ./go/okapi/test_output.xml
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v1.18
        if: ( ${{ matrix.os }} == 'ubuntu-latest' )
        with:
          files: go/test_output.xml
          comment_mode: "create new"
          hide_comments: "off"
          check_name: "Golang Unit Test Results"
