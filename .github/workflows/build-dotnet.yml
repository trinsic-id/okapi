name: .NET

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    paths:
      - "dotnet/**"
      - "proto/**"
      - ".github/workflows/*dotnet*"
      - "devops/**"
  push:
    branches:
      - main
    paths:
      - "dotnet/**"
      - "proto/**"
      - ".github/workflows/*dotnet*"
      - "devops/**"

jobs:
  build-and-test-dotnet:
    name: Build, Test
    # runs-on: ${{ matrix.os-artifact[0] }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      # matrix:
      #   os-artifact: [ [ubuntu-latest, linux], [windows-latest, windows], [macos-latest, macos] ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@v2.17.0
        with:
          workflow: "build-libs.yml"
          path: ./libs
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Build and Test coverage
        run: |
          dotnet workload install ios
          dotnet workload install maccatalyst
          dotnet tool install -g dotnet-format
          ./BuildAndTest.ps1
        working-directory: ./dotnet
        shell: pwsh
      - name: Run linters
        uses: wearerequired/lint-action@v1.11.1
        with:
          dotnet_format: true
          dotnet_format_dir: dotnet/