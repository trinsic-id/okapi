name: Build .NET SDK

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "dotnet/**"
      - "proto/**"
      - ".github/workflows/*dotnet*"
  push:
    branches:
      - main

jobs:
  test-dotnet:
    name: .NET SDK Testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@v2.14.0
        with:
          workflow: "build-libs.yml"
          path: ./libs
      - name: Test coverage
        run: ./Test.ps1
        working-directory: ./dotnet
        shell: pwsh
      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: Unit Test Results (${{ matrix.os }})
          path: 'dotnet/Tests/Okapi.Tests/TestResults/coverage.*.xml'

  publish-test-results-dotnet:
    name: Publish .NET Test Results
    needs: test-dotnet
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Publish Test Report - .NET
        uses: EnricoMi/publish-unit-test-result-action@v1.23
        with:
          files: 'artifacts/**/*.xml'
          check_name: .NET Test Report