name: .NET

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    paths:
      - "dotnet/**"
      - "proto/**"
      - ".github/workflows/*dotnet*"
      - "devops/**"
  push:
    branches:
      - main
    paths:
      - "dotnet/**"
      - "proto/**"
      - ".github/workflows/*dotnet*"
      - "devops/**"

jobs:
  build-and-test-dotnet:
    name: Build, Test
    runs-on: ${{ matrix.os-artifact[0] }}
    # runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        os-artifact: [ [windows-latest, windows], [macos-latest, macos] ]  # [ubuntu-latest, linux] - doesn't support ios
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2
      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@v2.21.1
        with:
          workflow: "build-libs.yml"
          path: ./libs/${{ matrix.os-artifact[1] }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ matrix.os-artifact[1] }}
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - name: Build and Test coverage
        run: |
          dotnet workload install macos ios maccatalyst
          ./BuildAndTest.ps1
        working-directory: ./dotnet
        shell: pwsh
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          directory: dotnet
          token: ${{ secrets.CODECOV_TOKEN }}