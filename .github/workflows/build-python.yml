name: Build Python SDK

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "python/**"
      - "proto/**"
      - ".github/workflows/*python*"
  push:
    branches:
      - main

jobs:
  test_python:
    name: Test Python code
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [ 3.8, 3.9 ]  # '3.10' doesn't exist yet.
    steps:
      - uses: actions/checkout@v2
      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@v2.14.0
        with:
          workflow: "build-libs.yml"
          path: ./libs
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Build, Test, Pack
        run: ./devops/BuildPython.ps1 -GitTag ${{ github.ref }}
        shell: pwsh
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v1.18
        if: ( ${{ matrix.os }} == 'ubuntu-latest' && ${{ matrix.python-version }} = '3.9' )
        with:
          files: python/pytest_junit.xml
          comment_mode: "create new"
          hide_comments: "off"
          check_name: "Python Unit Test Results"
