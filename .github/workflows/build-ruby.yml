name: Ruby

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    paths:
      - "ruby/**"
      - "proto/**"
      - ".github/workflows/*ruby*"
      - "devops/**"
  push:
    branches:
      - main
    paths:
      - "ruby/**"
      - "proto/**"
      - ".github/workflows/*ruby*"
      - "devops/**"

jobs:
  build-and-test-ruby:
    name: Build, Test
    runs-on: ${{ matrix.os-artifact[0] }}
    strategy:
      fail-fast: false
      matrix:
        os-artifact: [ [ubuntu-latest, linux], [windows-latest, windows], [macos-latest, macos] ]
        # Due to https://github.com/actions/runner/issues/849, we have to use quotes for '3.0'
        ruby-version: [ '2.6', '2.7', '3.0', '3.1' ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          cache: 'pip'

      - name: Download workflow artifact
        uses: dawidd6/action-download-artifact@v2.21.1
        with:
          workflow: "build-libs.yml"
          path: ./libs/${{ matrix.os-artifact[1] }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ matrix.os-artifact[1] }}
      - name: Build and run tests
        run: |
          gem install bundler
          gem install rubocop
          bundle install
          python ../devops/build_sdks.py --language=ruby
          bundle exec rake --trace
        shell: pwsh
        working-directory: ruby
        env:
          API_GITHUB_TOKEN: ${{ secrets.API_GITHUB_TOKEN }}
          OKAPI_LIBRARY_PATH: "${{ github.workspace }}/libs/${{ matrix.os-artifact[1] }}"
      - name: Run linters
        uses: wearerequired/lint-action@v1.11.1
        with:
          rubocop_dir: ruby/
          rubocop: true
      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          directory: ruby
          token: ${{ secrets.CODECOV_TOKEN }}